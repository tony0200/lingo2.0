<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<head>
    <style>
        body{
            background-color: #35363a;
        }
    </style>
    <title>Highscore</title>
</head>
<body>
<div class="content">
    <div id="highscore">
        <div style="margin-top: 81px" class="container">
            <table class="table">
                <tbody>
                <tr class="row">
                    <th style="width: 30%">
                        <p style="color: white" th:text="Naam"></p>
                    </th>
                    <th style="width: 30%">
                        <p style="color: white" th:text="score"></p>
                    </th>
                </tr>
                <tr class="row" th:each="score : ${scores}">
                    <td style="width: 30%">
                        <p style="color: white" th:text="${score.getName()}"></p>
                    </td>
                    <td style="width: 30%">
                        <p style="color: white" th:text="${score.getGame().getPoints()}"></p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
